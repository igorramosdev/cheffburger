<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/jpg" href="./SN8gVgwk/logocheff-1.png">
  <title>Checkout</title>
  
  <link type="text/css" href="./css/delivry-25-1.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="../icon?family=Material+Icons">

  <style>
    /* Correção de Responsividade do Rodapé */
    @media screen and (max-width: 768px) {
        footer {
            position: relative !important; /* Deixa de ser fixo */
            margin-top: 30px !important;
            bottom: auto !important;
        }
        .containerFinalizar {
            margin-bottom: 20px !important;
        }
    }

    /* Estilos Originais Mantidos */
    h1, h2 { color: #EA1D2C; }
    header#topo .cover { background-color: #EA1D2C; }
    .btn, a.voltar { background: #EA1D2C; }
    .pay-btn { width: 100%; background-color: #077C22; margin-top: 30px !important; color: white; padding: 15px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
    .hidden { display: none !important; }
    .c-p-01 img { max-width: 80px; border-radius: 5px; }
    
    /* Order Bumps */
    .orderbump { border: 2px solid #eee; border-radius: 10px; padding: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .orderbump input[type="checkbox"] { accent-color: #ea1d2c; width: 20px; height: 20px; }
  </style>
</head>

<body>
  <div id="opacidade" class="fechar"></div>
  <header id="topo">
    <div class="cover main" style="background-position: center; background-size: cover; background-image: url('./mVDwQN39/banner-237f7496-1.webp');">
      <div class="logo" style="background-color: white !important; display: flex; align-items: center; justify-content: center;">
        <img src="./SN8gVgwk/logocheff-1.png" style="width: 100%;">
      </div>
      <div class="borda"></div>
    </div>
  </header>

  <div class="payment-area">
    <div class="container containerFinalizar">
      <h2 style="width: 100%;text-align: center;" id="checkout-top">Finalize seu pedido</h2>
      <a class="voltar" href="../cart.html"><i class="fa-solid fa-chevron-left"></i> VOLTAR</a>
      
      <div id="detalhesProduto">
        <div class="payment">
          <div class="input">
            <label for="nome">Nome completo <b>*</b></label>
            <input type="text" id="nome" placeholder="Nome e Sobrenome" required>
          </div>
          
          <div class="input">
            <label for="cpf">CPF (Obrigatório) <b>*</b></label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>
          </div>

          <div class="input">
            <label for="telefone">Telefone <b>*</b></label>
            <input type="text" id="telefone" placeholder="(00) 00000-0000" required>
          </div>

          <h3 style="width: 100%;text-align: start; margin-top: 20px;">Dados da entrega</h3>
          <div class="input">
            <label for="cep">CEP <b>*</b></label>
            <input type="text" id="cep" placeholder="00000-000" required>
          </div>
          
          <div id="address-container" class="hidden">
              <div class="input"><label>Endereço</label><input type="text" id="address"></div>
              <div class="input"><label>Número</label><input type="text" id="number"></div>
              <div class="input"><label>Bairro</label><input type="text" id="neighborhood"></div>
              <div class="input"><label>Cidade</label><input type="text" id="city"></div>
              <div class="input"><label>Estado</label><input type="text" id="state"></div>
          </div>
        </div>

        <div class="payment">
          <h3 style="width: 100%;text-align: start;margin-bottom: 10px;">Ofertas disponíveis:</h3>

          <label class="cart-product orderbump">
            <div class="c-p-01" style="display:flex; align-items:center; gap:10px;">
              <img src="https://i.ibb.co/d4cJNKJ0/1761874938117blob.webp" style="width:60px; height:60px; object-fit:cover; border-radius:5px;">
              <div class="info">
                <span class="product-name">Bolo de Pote Brigadeiro</span>
                <p style="color:#077c22; font-weight:bold;">R$ 8,00</p>
              </div>
            </div>
            <div class="add">
              <input type="checkbox" class="_orderbump" price="8.00" o-name="Bolo de Pote Brigadeiro" style="cursor:pointer;">
            </div>
          </label>

          <label class="cart-product orderbump">
            <div class="c-p-01" style="display:flex; align-items:center; gap:10px;">
              <img src="https://i.ibb.co/hqXP2qX/1761874938086blob.webp" style="width:60px; height:60px; object-fit:cover; border-radius:5px;">
              <div class="info">
                <span class="product-name">Bolo de Pote Prestígio</span>
                <p style="color:#077c22; font-weight:bold;">R$ 8,00</p>
              </div>
            </div>
            <div class="add">
              <input type="checkbox" class="_orderbump" price="8.00" o-name="Bolo de Pote Prestígio" style="cursor:pointer;">
            </div>
          </label>

          <h3 style="width: 100%;text-align: start;margin-bottom: 10px; margin-top: 20px;">Seu carrinho:</h3>
          <div id="checkout-cart-items" style="margin-bottom: 20px; border: 1px solid #eee; padding: 10px; border-radius: 5px;"></div>

          <hr style="margin-block: 20px; border: 0; border-top: 1px solid #eee;">
          <div id="precoProduto" style="font-size: 1.2rem; font-weight: bold; color: #077C22; text-align: right;"> 
              Total: <span id="total-price">R$ 0,00</span>
          </div>
          
          <button class="pay-btn" id="generate-payment">GERAR PIX</button>
        </div>

        <div class="reviews" style="margin-top: 30px;">
          <div class="review" style="border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
            <img src="/reclameaqui-assets/libraries/header/images/logo-mobile.svg" width="30">
            <div>
                <span style="font-weight:bold;">Reclame Aqui</span>
                <p style="font-size: 0.9rem; margin: 5px 0 0 0;">O consumidor avaliou o atendimento dessa empresa como <b>ÓTIMO</b>.</p>
            </div>
          </div>
        </div>

        <footer style="background: #ea1d2c; color: white; text-align: center; padding: 20px; margin-top: 40px;">
          <b>Cheff Burguer</b><br>
          <span style="font-size: 0.9rem;">CNPJ: 37.XXX.253/0001-51</span>
        </footer>
      </div>
    </div>
  </div>

  <script>
    // 1. Inicializa Máscaras
    $(document).ready(function(){
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('(00) 00000-0000');
      $('#cep').mask('00000-000');
    });

    document.addEventListener("DOMContentLoaded", () => {
      const paymentBtn = document.getElementById('generate-payment');
      
      // 2. Calcula Total e Atualiza Tela
      function calcularTotal() {
        let total = 0;
        let carrinho = JSON.parse(localStorage.getItem('meuCarrinho')) || [];
        
        carrinho.forEach(item => {
           let preco = typeof item.preco === 'string' ? parseFloat(item.preco.replace(',','.')) : item.preco;
           total += (preco || 0) * (item.quantidade || 1);
        });

        document.querySelectorAll('._orderbump:checked').forEach(bump => {
          total += parseFloat(bump.getAttribute('price'));
        });

        document.getElementById('total-price').textContent = total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        return total;
      }

      // 3. Renderiza Carrinho Visual
      function renderizarCarrinho() {
        const container = document.getElementById('checkout-cart-items');
        let carrinho = JSON.parse(localStorage.getItem('meuCarrinho')) || [];
        
        if(carrinho.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:#888;'>Seu carrinho está vazio.</p>";
        } else {
            container.innerHTML = '';
            carrinho.forEach(item => {
              let precoItem = typeof item.preco === 'string' ? parseFloat(item.preco.replace(',','.')) : item.preco;
              let img = item.imagem || 'https://placehold.co/50';
              if(img && !img.startsWith('http')) img = './' + img; // Corrige caminho relativo

              container.innerHTML += `
                 <div class="cart-product" style="border:none; border-bottom:1px solid #eee; margin-bottom:5px; padding-bottom:5px;">
                     <div class="c-p-01" style="display:flex; align-items:center; gap:10px;">
                        <img src="${img}" style="width:50px; height:50px; object-fit:cover; border-radius:5px;">
                        <div>
                            <span style="font-weight:bold;">${item.nome}</span><br>
                            <small style="color:#666;">${item.quantidade}x R$ ${precoItem.toFixed(2).replace('.',',')}</small>
                        </div>
                     </div>
                     <b style="color:#333;">R$ ${(precoItem * item.quantidade).toFixed(2).replace('.',',')}</b>
                 </div>
              `;
            });
        }
        calcularTotal();
      }

      // 4. Inicializa Eventos
      renderizarCarrinho();
      document.querySelectorAll('._orderbump').forEach(el => el.addEventListener('change', calcularTotal));

      // Busca CEP
      document.getElementById('cep').addEventListener('blur', async function() {
        const cep = this.value.replace(/\D/g, '');
        if(cep.length === 8) {
          try {
            const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await res.json();
            if(!data.erro) {
              document.getElementById('address-container').classList.remove('hidden');
              document.getElementById('address').value = data.logradouro;
              document.getElementById('neighborhood').value = data.bairro;
              document.getElementById('city').value = data.localidade;
              document.getElementById('state').value = data.uf;
              document.getElementById('number').focus();
            }
          } catch(e){}
        }
      });

      // 5. Botão Pagar
      paymentBtn.addEventListener('click', async () => {
        const nome = document.getElementById('nome').value.trim();
        const cpf = document.getElementById('cpf').value.trim();
        const tel = document.getElementById('telefone').value.trim();

        if(!nome || cpf.length < 14 || !tel) {
          Swal.fire('Atenção', 'Preencha Nome, CPF e Telefone.', 'warning');
          return;
        }

        paymentBtn.disabled = true;
        paymentBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Processando...';

        // Prepara dados
        let carrinho = JSON.parse(localStorage.getItem('meuCarrinho')) || [];
        let itensFinais = carrinho.map(i => ({
             nome: i.nome,
             preco: typeof i.preco === 'string' ? parseFloat(i.preco.replace(',','.')) : i.preco,
             quantidade: i.quantidade
        }));

        document.querySelectorAll('._orderbump:checked').forEach(bump => {
          itensFinais.push({
            nome: bump.getAttribute('o-name'),
            preco: parseFloat(bump.getAttribute('price')),
            quantidade: 1
          });
        });

        const payload = {
          customer: { nome: nome, cpf: cpf, telefone: tel },
          total: calcularTotal(),
          items: itensFinais
        };

        try {
          const res = await fetch('/api/generate-pix', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          if(res.ok && data.success) {
            const dataStr = encodeURIComponent(JSON.stringify(data));
            window.location.href = `/payment/681aaff4852ac923b1bcabfb/682519bb15bf50c6ee011ebb/index.html?data=${dataStr}`;
          } else {
            throw new Error(data.message || "Erro na API.");
          }

        } catch(e) {
          console.error(e);
          Swal.fire('Erro', e.message, 'error');
          paymentBtn.disabled = false;
          paymentBtn.innerHTML = "GERAR PIX";
        }
      });
    });
  </script>
</body>
</html>
