<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout Seguro</title>
  
  <link type="text/css" href="./css/delivry-25-1.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Estilos Básicos */
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1, h2 { color: #EA1D2C; }
    .btn, a.voltar { background: #EA1D2C; text-decoration: none; color: white; padding: 8px 15px; border-radius: 5px; display: inline-block; margin-bottom: 20px; font-weight: bold; }
    .payment-area { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .input { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
    .input label { font-weight: bold; font-size: 0.9rem; color: #333; }
    .input input { padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    .hidden { display: none !important; }
    
    /* Carrinho e Produtos */
    .cart-product { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; background: #fff; cursor: pointer; transition: 0.2s; }
    .cart-product:hover { border-color: #EA1D2C; }
    .cart-product img { border-radius: 5px; width: 50px; height: 50px; object-fit: cover; }
    
    /* Botão Pagar */
    .pay-btn { background-color: #077C22; color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 20px; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .pay-btn:hover { background-color: #055a19; }
    .pay-btn:disabled { background-color: #ccc; cursor: not-allowed; box-shadow: none; }
    
    /* Total */
    #total-container { text-align: right; margin-top: 20px; font-size: 1.2rem; font-weight: bold; color: #333; }
    #total-price { color: #077C22; font-size: 1.4rem; }
  </style>
</head>

<body>

  <div class="payment-area">
    <h2 style="text-align: center; margin-top: 0;">Finalize seu pedido</h2>
    <a class="voltar" href="../cart.html"><i class="fa fa-arrow-left"></i> VOLTAR</a>

    <div class="payment">
      <h3 style="border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px;">Seus Dados</h3>
      
      <div class="input">
        <label>Nome completo *</label>
        <input type="text" id="nome" placeholder="Nome e Sobrenome" required>
      </div>
      
      <div class="input">
        <label>CPF (Obrigatório) *</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required>
      </div>

      <div class="input">
        <label>Telefone *</label>
        <input type="text" id="telefone" placeholder="(00) 00000-0000" required>
      </div>

      <h3 style="border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 30px; margin-bottom: 20px;">Entrega</h3>
      <div class="input">
        <label>CEP *</label>
        <input type="text" id="cep" placeholder="00000-000" required>
      </div>
      
      <div id="address-fields" class="hidden">
          <div class="input"><label>Endereço</label><input type="text" id="address" required></div>
          <div style="display: flex; gap: 10px;">
             <div class="input" style="flex: 1;"><label>Número</label><input type="text" id="number" required></div>
             <div class="input" style="flex: 2;"><label>Bairro</label><input type="text" id="neighborhood" required></div>
          </div>
          <div style="display: flex; gap: 10px;">
             <div class="input" style="flex: 2;"><label>Cidade</label><input type="text" id="city" required></div>
             <div class="input" style="flex: 1;"><label>Estado</label><input type="text" id="state" required></div>
          </div>
      </div>

      <h3 style="margin-top: 30px; margin-bottom: 15px;">Aproveite também:</h3>
      
      <label class="cart-product">
        <div style="display:flex; align-items:center; gap:15px;">
          <img src="https://i.ibb.co/d4cJNKJ0/1761874938117blob.webp">
          <div>
            <div style="font-weight: bold;">Bolo de Pote Brigadeiro</div>
            <span style="color:#077c22; font-weight: bold;">+ R$ 8,00</span>
          </div>
        </div>
        <input type="checkbox" class="_orderbump" price="8.00" o-name="Bolo de Pote Brigadeiro" style="width:20px; height:20px;">
      </label>

      <label class="cart-product">
        <div style="display:flex; align-items:center; gap:15px;">
          <img src="https://i.ibb.co/hqXP2qX/1761874938086blob.webp">
          <div>
            <div style="font-weight: bold;">Bolo de Pote Prestígio</div>
            <span style="color:#077c22; font-weight: bold;">+ R$ 8,00</span>
          </div>
        </div>
        <input type="checkbox" class="_orderbump" price="8.00" o-name="Bolo de Pote Prestígio" style="width:20px; height:20px;">
      </label>

      <h3 style="margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Resumo do Pedido</h3>
      <div id="checkout-cart-items" style="background: #fafafa; padding: 15px; border-radius: 8px;"></div>
      
      <div id="total-container">
        Total a pagar: <span id="total-price">R$ 0,00</span>
      </div>

      <button id="generate-payment" class="pay-btn">GERAR PIX E FINALIZAR</button>
      
      <div style="text-align: center; margin-top: 20px; font-size: 0.8rem; color: #888;">
         <i class="fa fa-lock"></i> Ambiente Seguro | Seus dados estão protegidos.
      </div>
    </div>
  </div>

  <script>
    // Inicialização de Máscaras
    $(document).ready(function(){
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('(00) 00000-0000');
      $('#cep').mask('00000-000');
    });

    document.addEventListener("DOMContentLoaded", () => {
      const paymentBtn = document.getElementById('generate-payment');
      
      // 1. Carregar Carrinho do LocalStorage
      let carrinho = JSON.parse(localStorage.getItem('meuCarrinho')) || [];
      
      // Função de Cálculo de Total
      function calcularTotal() {
        let total = 0;
        
        // Soma itens do carrinho
        carrinho.forEach(item => {
          let preco = typeof item.preco === 'string' 
             ? parseFloat(item.preco.replace(',','.')) 
             : item.preco;
          total += (preco || 0) * (item.quantidade || 1);
        });

        // Soma Order Bumps marcados
        document.querySelectorAll('._orderbump:checked').forEach(bump => {
          total += parseFloat(bump.getAttribute('price'));
        });

        // Atualiza Interface
        document.getElementById('total-price').textContent = total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        return total;
      }

      // Renderiza Itens do Carrinho
      const container = document.getElementById('checkout-cart-items');
      if(carrinho.length === 0) container.innerHTML = "<p style='text-align:center; color:#888;'>Seu carrinho está vazio.</p>";
      else {
        container.innerHTML = '';
        carrinho.forEach(item => {
          let precoItem = typeof item.preco === 'string' ? parseFloat(item.preco.replace(',','.')) : item.preco;
          container.innerHTML += `
             <div style="display: flex; justify-content: space-between; font-size: 0.95rem; margin-bottom: 8px;">
                 <span>${item.quantidade}x ${item.nome}</span>
                 <span>R$ ${(precoItem * item.quantidade).toFixed(2).replace('.',',')}</span>
             </div>
          `;
        });
      }

      // Eventos de Atualização
      calcularTotal();
      document.querySelectorAll('._orderbump').forEach(el => el.addEventListener('change', calcularTotal));

      // Busca CEP
      document.getElementById('cep').addEventListener('blur', async function() {
        const cep = this.value.replace(/\D/g, '');
        if(cep.length === 8) {
          try {
            const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await res.json();
            if(!data.erro) {
              document.getElementById('address-fields').classList.remove('hidden');
              document.getElementById('address').value = data.logradouro;
              document.getElementById('neighborhood').value = data.bairro;
              document.getElementById('city').value = data.localidade;
              document.getElementById('state').value = data.uf;
              document.getElementById('number').focus();
            }
          } catch(e){}
        }
      });

      // LÓGICA DE PAGAMENTO (BTN CLICK)
      paymentBtn.addEventListener('click', async () => {
        const nome = document.getElementById('nome').value.trim();
        const cpf = document.getElementById('cpf').value.trim();
        const tel = document.getElementById('telefone').value.trim();

        // Validação Simples
        if(!nome || cpf.length < 14 || tel.length < 14) {
          if(typeof Swal !== 'undefined') {
              Swal.fire('Atenção', 'Preencha Nome, Telefone e CPF corretamente.', 'warning');
          } else {
              alert('Preencha Nome, Telefone e CPF corretamente.');
          }
          return;
        }

        // Bloqueia botão
        paymentBtn.disabled = true;
        paymentBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Processando...';

        // Prepara Itens Finais (Carrinho + Bumps)
        let itensFinais = carrinho.map(i => ({
             nome: i.nome,
             preco: typeof i.preco === 'string' ? parseFloat(i.preco.replace(',','.')) : i.preco,
             quantidade: i.quantidade
        }));

        document.querySelectorAll('._orderbump:checked').forEach(bump => {
          itensFinais.push({
            nome: bump.getAttribute('o-name'),
            preco: parseFloat(bump.getAttribute('price')),
            quantidade: 1
          });
        });

        const totalFinal = calcularTotal();

        const payload = {
          customer: { nome: nome, cpf: cpf, telefone: tel },
          total: totalFinal,
          items: itensFinais
        };

        try {
          console.log("Enviando pagamento...", payload);
          
          // Requisição ao Backend (Caminho absoluto recomendado)
          const res = await fetch('/api/generate-pix', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
          });

          // Tenta ler como JSON, se falhar, lê como texto para debug
          const textResponse = await res.text();
          let data;
          try {
              data = JSON.parse(textResponse);
          } catch(e) {
              console.error("Resposta não-JSON:", textResponse);
              throw new Error("Erro de comunicação com o servidor. Tente novamente.");
          }

          if(res.ok && data.success) {
            // SUCESSO! Redireciona
            const dataStr = encodeURIComponent(JSON.stringify(data));
            window.location.href = `/payment/681aaff4852ac923b1bcabfb/682519bb15bf50c6ee011ebb/index.html?data=${dataStr}`;
          } else {
            throw new Error(data.message || "Erro desconhecido na API.");
          }

        } catch(e) {
          console.error(e);
          if(typeof Swal !== 'undefined') {
             Swal.fire('Erro', e.message, 'error');
          } else {
             alert('Erro: ' + e.message);
          }
          paymentBtn.disabled = false;
          paymentBtn.innerHTML = "TENTAR NOVAMENTE";
        }
      });
    });
  </script>
</body>
</html>
