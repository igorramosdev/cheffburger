<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <meta name="google" content="notranslate">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/jpg" href="../../../assets/vtex.file-manager-graphql/images/30b948ee-9b10-4c2f-8758-fd82fb95361e___af80d9a5c64906e0662936151537ff10-25.svg">
  <title>Checkout</title>
  <link type="text/css" href="../../../css/delivry-25.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style type="text/css">
    h1, h2 { color: #EA1D2C; }
    header#topo .cover { background-color: #EA1D2C; }
    header#topo .info h1 { color: #EA1D2C; }
    header#topo .info .icones a { color: #EA1D2C; border-color: #EA1D2C; }
    header#topo .cover .logo {
      background-color: white !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header#topo #menuCategorias { background: #EA1D2C; }
    header#topo .categorias a { border-top-color: #EA1D2C; }
    footer { background: #EA1D2C; }
    footer#carrinho .container .icone span { color: #EA1D2C; }
    .btn, a.voltar, .btnSair, .btnFidelidade, .btnGoogle, .btnEmail, .btnSemCadastro { background: #EA1D2C; }
    .qtdeProduto i:hover { color: #EA1D2C; }
    .lista .item .col .nomeProduto { color: #EA1D2C; }
    main#lista .produtos .item a:hover { border: 2px solid #EA1D2C; }
    #pedido .entrega .radio label input[type="radio"]:checked, #pedido .entrega .radio label:hover { background: #EA1D2C; }
    #pedido .pagamentos input[type="radio"]:checked+label::before, #detalhesProduto .info2 .opcoes input[type="checkbox"]:checked+label::before, #pedido .trocarPontos input[type="checkbox"]:checked+label::before { background-color: #EA1D2C; border: 2px solid #EA1D2C; }
    .selecionado { border: 2px solid #EA1D2C; }
    #meuCarrinho button.fechar, #rastreamento .registro span.passou { background: #EA1D2C; }
    span.estoque i { color: #EA1D2C; }
    .produtos { gap: 20px !important; }
    footer { position: static; width: 100%; display: flex; align-items: center; justify-content: center; padding: 15px; flex-direction: column; margin-top: 50px !important; }
    .box span { background-color: #FF0000 !important; }
    input[type="radio"] { accent-color: #EA1D2C; width: 20px; height: 20px; }
    .freight { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    .opt { border-radius: 10px; border: 2px solid #EA1D2C; padding: 15px 10px; display: flex; align-items: center; justify-content: space-between; }
    .opt-1 { display: flex; align-items: center; gap: 15px; }
    .opt-1-1 { display: flex; flex-direction: column; }
    .opt-1-1-span-1 { font-weight: bold; }
    .opt-1-1-span-2 { font-size: .8rem; }
    .containerFinalizar { margin-bottom: 30px !important; }
    .payment-area { margin: 10px; margin-top: 20px; border-radius: 20px; }
    .payment { margin-top: 20px; margin-block: 30px; display: flex; flex-direction: column; gap: 10px; }
    .input { display: flex; flex-direction: column; gap: 3px; }
    .input input { padding: 12px; border-radius: 10px; border: 1px solid rgba(0, 0, 0, .3); font-size: 1rem; }
    .hidden { display: none !important; }
    .cart-product { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 10px; border: 1px solid #EA1D2C; border-radius: 8px; cursor: pointer; }
    .pay-btn { width: 100%; background-color: #077C22; color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 30px; }
    .pay-btn:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>

<body>
  <div id="opacidade" class="fechar"></div>
  <header id="topo">
    <div class="cover main" style="background-position: center; background-size: cover; background-image: url('https://i.ibb.co/mVDwQN39/banner-237f7496.webp');">
      <div class="logo" style="background-color: white !important; display: flex; align-items: center; justify-content: center;">
        <img src="../../../SN8gVgwk/logocheff.png" style="width: 100%;">
      </div>
      <div class="borda"></div>
    </div>
  </header>

  <div class="payment-area">
    <div class="container containerFinalizar">
      <h2 style="width: 100%; text-align: center;">Finalize seu pedido</h2>
      <a class="voltar" href="../cart.html" title="Voltar"><i class="fa-solid fa-chevron-left"></i> VOLTAR</a>
      
      <div id="detalhesProduto">
        <div class="payment">
          <div class="input">
            <label for="nome">Nome completo <b>*</b></label>
            <input type="text" id="nome" placeholder="Nome e Sobrenome" required>
          </div>
          <div class="input">
            <label for="cpf">CPF (Obrigatório) <b>*</b></label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>
          </div>
          <div class="input">
            <label for="telefone">Telefone <b>*</b></label>
            <input type="text" id="telefone" placeholder="(00) 00000-0000" required>
          </div>
          
          <h3 style="width: 100%; text-align: start; margin-top: 20px;">Dados da entrega</h3>
          <div class="input">
            <label for="cep">CEP <b>*</b></label>
            <input type="text" placeholder="12345-000" id="cep" required>
          </div>
          
          <div id="address-fields" class="hidden">
            <div class="input"><label>Endereço <b>*</b></label><input type="text" id="address" required></div>
            <div style="display: flex; gap: 10px;">
              <div class="input" style="flex: 1;"><label>Número <b>*</b></label><input type="text" id="number" required></div>
              <div class="input" style="flex: 2;"><label>Bairro <b>*</b></label><input type="text" id="neighborhood" required></div>
            </div>
            <div style="display: flex; gap: 10px;">
              <div class="input" style="flex: 2;"><label>Cidade <b>*</b></label><input type="text" id="city" required></div>
              <div class="input" style="flex: 1;"><label>Estado <b>*</b></label><input type="text" id="state" required></div>
            </div>
          </div>

          <h3 style="width: 100%; text-align: start; margin-top: 20px; margin-bottom: 10px;">Ofertas disponíveis:</h3>
          <label class="cart-product">
            <div style="display:flex; align-items:center; gap:15px;">
              <img src="https://i.ibb.co/d4cJNKJ0/1761874938117blob.webp" style="width:50px; border-radius:5px;">
              <div>
                <div style="font-weight: bold;">Bolo de Pote Brigadeiro</div>
                <span style="color:#077c22; font-weight: bold;">+ R$ 8,00</span>
              </div>
            </div>
            <input type="checkbox" class="_orderbump" price="8.00" o-name="Bolo de Pote Brigadeiro" style="width:20px; height:20px;">
          </label>
          <label class="cart-product">
            <div style="display:flex; align-items:center; gap:15px;">
              <img src="https://i.ibb.co/hqXP2qX/1761874938086blob.webp" style="width:50px; border-radius:5px;">
              <div>
                <div style="font-weight: bold;">Bolo de Pote Prestígio</div>
                <span style="color:#077c22; font-weight: bold;">+ R$ 8,00</span>
              </div>
            </div>
            <input type="checkbox" class="_orderbump" price="8.00" o-name="Bolo de Pote Prestígio" style="width:20px; height:20px;">
          </label>

          <h3 style="margin-top: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Resumo do Pedido</h3>
          <div id="checkout-cart-items" style="background: #fafafa; padding: 15px; border-radius: 8px;"></div>
          
          <div style="text-align: right; margin-top: 20px; font-size: 1.2rem; font-weight: bold;">
            Total a pagar: <span id="total-price" style="color: #077C22;">R$ 0,00</span>
          </div>

          <button id="generate-payment" class="pay-btn">GERAR PIX E FINALIZAR</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('(00) 00000-0000');
      $('#cep').mask('00000-000');
    });

    document.addEventListener("DOMContentLoaded", () => {
      const paymentBtn = document.getElementById('generate-payment');
      let carrinho = JSON.parse(localStorage.getItem('meuCarrinho')) || [];
      
      function renderResumo() {
        const container = document.getElementById('checkout-cart-items');
        container.innerHTML = '';
        
        if(carrinho.length === 0 && document.querySelectorAll('._orderbump:checked').length === 0) {
          container.innerHTML = "<p>Seu carrinho está vazio.</p>";
          return;
        }

        // Itens do carrinho
        carrinho.forEach(item => {
          let precoItem = typeof item.preco === 'string' ? parseFloat(item.preco.replace(',','.')) : item.preco;
          let imgSrc = item.imagem || 'https://via.placeholder.com/50';
          container.innerHTML += `
             <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee;">
                 <div style="display: flex; align-items: center; gap: 10px;">
                   <img src="${imgSrc}" style="width: 40px; height: 40px; border-radius: 5px; object-fit: cover;">
                   <span>${item.quantidade}x ${item.nome}</span>
                 </div>
                 <span>R$ ${(precoItem * item.quantidade).toFixed(2).replace('.',',')}</span>
             </div>`;
        });

        // Ofertas (Orderbumps)
        document.querySelectorAll('._orderbump:checked').forEach(bump => {
          let nome = bump.getAttribute('o-name');
          let preco = parseFloat(bump.getAttribute('price'));
          let imgSrc = bump.closest('.cart-product').querySelector('img').src;
          
          container.innerHTML += `
             <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee;">
                 <div style="display: flex; align-items: center; gap: 10px;">
                   <img src="${imgSrc}" style="width: 40px; height: 40px; border-radius: 5px; object-fit: cover;">
                   <span>1x ${nome} (Oferta)</span>
                 </div>
                 <span>R$ ${preco.toFixed(2).replace('.',',')}</span>
             </div>`;
        });
      }

      function calcularTotal() {
        let total = 0;
        carrinho.forEach(item => {
          let preco = typeof item.preco === 'string' ? parseFloat(item.preco.replace(',','.')) : item.preco;
          total += (preco || 0) * (item.quantidade || 1);
        });
        document.querySelectorAll('._orderbump:checked').forEach(bump => {
          total += parseFloat(bump.getAttribute('price'));
        });
        document.getElementById('total-price').textContent = total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        renderResumo();
        return total;
      }

      calcularTotal();
      document.querySelectorAll('._orderbump').forEach(el => el.addEventListener('change', calcularTotal));

      document.getElementById('cep').addEventListener('blur', async function() {
        const cep = this.value.replace(/\D/g, '');
        if(cep.length === 8) {
          try {
            const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await res.json();
            if(!data.erro) {
              document.getElementById('address-fields').classList.remove('hidden');
              document.getElementById('address').value = data.logradouro;
              document.getElementById('neighborhood').value = data.bairro;
              document.getElementById('city').value = data.localidade;
              document.getElementById('state').value = data.uf;
              document.getElementById('number').focus();
            }
          } catch(e){}
        }
      });

      paymentBtn.addEventListener('click', async () => {
        const nome = document.getElementById('nome').value.trim();
        const cpf = document.getElementById('cpf').value.trim();
        const tel = document.getElementById('telefone').value.trim();

        if(!nome || cpf.length < 14 || tel.length < 14) {
          Swal.fire('Atenção', 'Preencha Nome, Telefone e CPF corretamente.', 'warning');
          return;
        }

        paymentBtn.disabled = true;
        paymentBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Processando...';

        let itensFinais = carrinho.map(i => ({
             nome: i.nome,
             preco: typeof i.preco === 'string' ? parseFloat(i.preco.replace(',','.')) : i.preco,
             quantidade: i.quantidade
        }));

        document.querySelectorAll('._orderbump:checked').forEach(bump => {
          itensFinais.push({
            nome: bump.getAttribute('o-name'),
            preco: parseFloat(bump.getAttribute('price')),
            quantidade: 1
          });
        });

        const payload = {
          customer: { nome: nome, cpf: cpf, telefone: tel },
          total: calcularTotal(),
          items: itensFinais
        };

        try {
          const res = await fetch('/api/generate-pix', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
          });
          const data = await res.json();
          if(data.success) {
            window.location.href = `/payment/681aaff4852ac923b1bcabfb/682519bb15bf50c6ee011ebb/index.html?data=${encodeURIComponent(JSON.stringify(data))}`;
          } else {
            throw new Error(data.message || "Erro no pagamento");
          }
        } catch(e) {
          Swal.fire('Erro', e.message, 'error');
          paymentBtn.disabled = false;
          paymentBtn.innerHTML = "TENTAR NOVAMENTE";
        }
      });
    });
  </script>
</body>
</html>
