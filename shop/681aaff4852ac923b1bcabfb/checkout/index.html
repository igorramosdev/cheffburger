<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  
  <link type="text/css" href="/css/delivry-25.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* Seus Estilos Personalizados Mantidos */
    h1, h2 { color: #EA1D2C; }
    header#topo .cover { background-color: #EA1D2C; }
    .btn, a.voltar { background: #EA1D2C; }
    .cart-product { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 5px; border: 1px solid #EA1D2C; border-radius: 5px; }
    .pay-btn { width: 100%; background-color: #077C22; margin-top: 30px !important; color: white; padding: 15px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
    .pay-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    .hidden { display: none !important; }
    .input-error { border: 1px solid red !important; }
    .c-p-01 { display: flex; align-items: center; gap: 10px; }
    .c-p-01 img { max-width: 80px; border-radius: 5px; }
  </style>
</head>

<body>
  <div id="opacidade" class="fechar"></div>
  <header id="topo">
    <div class="cover main" style="background-position: center; background-size: cover; background-image: url('https://i.ibb.co/mVDwQN39/banner-237f7496.webp');">
      <div class="logo" style="background-color: white !important; display: flex; align-items: center; justify-content: center;">
        <img src="/SN8gVgwk/logocheff.png" style="width: 100%;">
      </div>
      <div class="borda"></div>
    </div>
  </header>

  <div class="payment-area">
    <div class="container containerFinalizar">
      <h2 style="width: 100%;text-align: center;" id="checkout-top">Finalize seu pedido</h2>
      <a class="voltar" href="../cart.html" title="Voltar"><i class="fa-solid fa-chevron-left"></i> VOLTAR</a>
      
      <div id="detalhesProduto">
        <div class="payment">
          <div class="input">
            <label for="nome">Nome completo <b>*</b></label>
            <input type="text" id="nome" placeholder="Nome e Sobrenome" required>
          </div>
          
          <div class="input">
            <label for="cpf">CPF (Obrigatório) <b>*</b></label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>
          </div>

          <div class="input">
            <label for="telefone">Telefone <b>*</b></label>
            <input type="text" id="telefone" placeholder="(00) 00000-0000" required>
          </div>

          <h3 style="width: 100%;text-align: start; margin-top: 20px;">Dados da entrega</h3>
          <div class="input">
            <label for="cep">CEP <b>*</b></label>
            <input type="text" id="cep" placeholder="00000-000" required>
          </div>
          
          <div id="address-container" class="hidden">
              <div class="input"><label>Endereço</label><input type="text" id="address"></div>
              <div class="input"><label>Número</label><input type="text" id="number"></div>
              <div class="input"><label>Bairro</label><input type="text" id="neighborhood"></div>
              <div class="input"><label>Cidade</label><input type="text" id="city"></div>
              <div class="input"><label>Estado</label><input type="text" id="state"></div>
          </div>
        </div>

        <div class="payment">
          <h3 style="width: 100%;text-align: start;margin-bottom: 10px;">Ofertas disponíveis:</h3>

          <label class="cart-product orderbump">
            <div class="c-p-01">
              <div class="img"><img src="https://i.ibb.co/d4cJNKJ0/1761874938117blob.webp"></div>
              <div class="info">
                <span class="product-name">Bolo de Pote Brigadeiro</span>
                <p>R$ <span class="preco">8,00</span></p>
              </div>
            </div>
            <div class="add">
              <input type="checkbox" class="_orderbump" price="8.00" o-name="Bolo de Pote Brigadeiro" style="width:20px; height:20px; accent-color: #EA1D2C;">
            </div>
          </label>

          <label class="cart-product orderbump">
            <div class="c-p-01">
              <div class="img"><img src="https://i.ibb.co/hqXP2qX/1761874938086blob.webp"></div>
              <div class="info">
                <span class="product-name">Bolo de Pote Prestígio</span>
                <p>R$ <span class="preco">8,00</span></p>
              </div>
            </div>
            <div class="add">
              <input type="checkbox" class="_orderbump" price="8.00" o-name="Bolo de Pote Prestígio" style="width:20px; height:20px; accent-color: #EA1D2C;">
            </div>
          </label>

          <h3 style="width: 100%;text-align: start;margin-bottom: 10px; margin-top: 20px;">Seu carrinho:</h3>
          <div id="checkout-cart-items" style="margin-bottom: 20px; border: 1px solid #eee; padding: 10px; border-radius: 5px;"></div>

          <hr style="margin-block: 20px;">
          <div id="precoProduto"> Total: <span id="total-price">R$ 0,00</span></div>
          
          <button class="pay-btn" id="generate-payment">GERAR PIX</button>
        </div>

        <div class="reviews">
          <div class="review">
            <div class="r-top"><img src="/reclameaqui-assets/libraries/header/images/logo-mobile.svg"><span>Reclame Aqui</span></div>
            <p>O consumidor avaliou o atendimento dessa empresa como <b>ÓTIMO</b>.</p>
          </div>
          <div class="review">
            <div class="r-top"><span>Ifood Parceiros</span></div>
            <span>Empresa parceira verificada <i class="fa fa-check-circle" style="color:#3A97F8"></i></span>
          </div>
        </div>

        <footer>
          <b style="text-align: center;">Cheff Burguer</b>
          <span style="font-size: 11pt;font-weight: normal;text-align: center;">CNPJ: 37.XXX.253/0001-51</span>
        </footer>
      </div>
    </div>
  </div>

  <script>
    // Inicializa máscaras
    $(document).ready(function(){
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('(00) 00000-0000');
      $('#cep').mask('00000-000');
    });

    document.addEventListener("DOMContentLoaded", () => {
      const paymentBtn = document.getElementById('generate-payment');
      
      // Função para calcular total (Carrinho + Bumps)
      function calcularTotal() {
        let total = 0;
        let carrinho = JSON.parse(localStorage.getItem('meuCarrinho')) || [];
        
        carrinho.forEach(item => {
          let preco = typeof item.preco === 'string' ? parseFloat(item.preco.replace(',','.')) : item.preco;
          total += (preco || 0) * (item.quantidade || 1);
        });

        document.querySelectorAll('._orderbump:checked').forEach(bump => {
          total += parseFloat(bump.getAttribute('price'));
        });

        document.getElementById('total-price').textContent = total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        return total;
      }

      // Renderiza Carrinho
      function renderizarCarrinho() {
        const container = document.getElementById('checkout-cart-items');
        let carrinho = JSON.parse(localStorage.getItem('meuCarrinho')) || [];
        
        if(carrinho.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:#888;'>Seu carrinho está vazio.</p>";
        } else {
            container.innerHTML = '';
            carrinho.forEach(item => {
              let precoItem = typeof item.preco === 'string' ? parseFloat(item.preco.replace(',','.')) : item.preco;
              container.innerHTML += `
                 <div style="display: flex; justify-content: space-between; font-size: 0.95rem; margin-bottom: 8px;">
                     <span>${item.quantidade}x ${item.nome}</span>
                     <span>R$ ${(precoItem * item.quantidade).toFixed(2).replace('.',',')}</span>
                 </div>
              `;
            });
        }
        calcularTotal();
      }

      // Listeners
      renderizarCarrinho();
      document.querySelectorAll('._orderbump').forEach(el => el.addEventListener('change', calcularTotal));

      // Busca CEP
      document.getElementById('cep').addEventListener('blur', async function() {
        const cep = this.value.replace(/\D/g, '');
        if(cep.length === 8) {
          try {
            const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await res.json();
            if(!data.erro) {
              document.getElementById('address-container').classList.remove('hidden');
              document.getElementById('address').value = data.logradouro;
              document.getElementById('neighborhood').value = data.bairro;
              document.getElementById('city').value = data.localidade;
              document.getElementById('state').value = data.uf;
              document.getElementById('number').focus();
            }
          } catch(e){}
        }
      });

      // LÓGICA DO BOTÃO PAGAR (INTEGRAÇÃO OTIMIZE)
      paymentBtn.addEventListener('click', async () => {
        const nome = document.getElementById('nome').value.trim();
        const cpf = document.getElementById('cpf').value.trim();
        const tel = document.getElementById('telefone').value.trim();

        if(!nome || cpf.length < 14 || tel.length < 14) {
          Swal.fire('Atenção', 'Preencha Nome, CPF e Telefone corretamente.', 'warning');
          return;
        }

        paymentBtn.disabled = true;
        paymentBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Processando...';

        // Prepara Carrinho Final
        let carrinho = JSON.parse(localStorage.getItem('meuCarrinho')) || [];
        let itensFinais = carrinho.map(i => ({
             nome: i.nome,
             preco: typeof i.preco === 'string' ? parseFloat(i.preco.replace(',','.')) : i.preco,
             quantidade: i.quantidade
        }));

        document.querySelectorAll('._orderbump:checked').forEach(bump => {
          itensFinais.push({
            nome: bump.getAttribute('o-name'),
            preco: parseFloat(bump.getAttribute('price')),
            quantidade: 1
          });
        });

        const totalFinal = calcularTotal();

        const payload = {
          customer: { nome: nome, cpf: cpf, telefone: tel },
          total: totalFinal,
          items: itensFinais
        };

        try {
          // CHAMA A API QUE CONFIGURAMOS
          const res = await fetch('/api/generate-pix', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          if(res.ok && data.success) {
            // SUCESSO! Redireciona com os dados
            const dataStr = encodeURIComponent(JSON.stringify(data));
            window.location.href = `/payment/681aaff4852ac923b1bcabfb/682519bb15bf50c6ee011ebb/index.html?data=${dataStr}`;
          } else {
            throw new Error(data.message || "Erro na API.");
          }

        } catch(e) {
          console.error(e);
          Swal.fire('Erro', e.message, 'error');
          paymentBtn.disabled = false;
          paymentBtn.innerHTML = "GERAR PIX";
        }
      });
    });
  </script>
</body>
</html>
