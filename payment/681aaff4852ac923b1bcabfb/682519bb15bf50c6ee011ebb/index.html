<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagamento Pix</title>
  
  <link type="text/css" href="/css/delivry-25.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* CORREÇÃO DO RODAPÉ (Remove o efeito flutuante do arquivo CSS original) */
    footer {
        position: relative !important; /* Força ser relativo, não fixo */
        bottom: auto !important;
        margin-top: 40px !important;
        width: 100%;
        display: block;
        padding: 20px;
        background: #ea1d2c;
        color: white;
        text-align: center;
    }

    /* Estilos do Conteúdo */
    .containerFinalizar {
        margin-bottom: 20px !important;
        max-width: 600px;
        margin: 40px auto;
        background: white;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1, h2 { color: #ea1d2c; }
    header#topo .cover { background-color: #ea1d2c; }
    
    /* QR Code e Textarea */
    #qrcode { display: flex; justify-content: center; margin: 20px 0; }
    #qrcode img { max-width: 250px; border-radius: 10px; border: 1px solid #eee; padding: 5px; }
    
    textarea { width: 100%; height: 80px; padding: 10px; border: 2px dashed #ea1d2c; border-radius: 10px; background: #fafafa; resize: none; font-size: 12px; color: #555; }
    
    .copy-code { width: 100%; background-color: #ea1d2c; color: white; border: none; border-radius: 50px; padding: 15px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    
    /* Timer */
    #timer-box { font-size: 1.2rem; font-weight: bold; color: #ea1d2c; text-align: center; margin: 15px 0; }
    
    /* Steps */
    .steps { display: flex; justify-content: space-between; margin-top: 30px; opacity: 0.8; }
    .step { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; }
    .s-circle { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    .current-step { color: #ea1d2c; font-weight: bold; opacity: 1; }
    .current-step .s-circle { border-color: #ea1d2c; color: #ea1d2c; }
  </style>
</head>

<body>
  <header id="topo">
    <div class="cover main" style="background-position: center; background-size: cover; background-image: url('../../../mVDwQN39/banner-237f7496.webp');">
      <div class="logo" style="background-color: white !important; display: flex; align-items: center; justify-content: center;">
        <img src="../../../SN8gVgwk/logocheff.png" style="width: 100%">
      </div>
      <div class="borda"></div>
    </div>
  </header>

  <div class="payment-area">
    <div class="containerFinalizar">
      <h2 style="width: 100%; text-align: center">Falta pouco!</h2>
      <h3 style="width: 100%; text-align: center; font-size: 1.1rem; color: #555;">Pagamento via Pix</h3>
      
      <div id="detalhesProduto">
        <div class="payment">
          
          <div id="timer-box">Expira em: <span id="time-display">--:--</span></div>

          <div id="active-payment-area">
              <div id="qrcode"></div>
              <textarea id="pix-text" readonly onclick="this.select()"></textarea>
              <button class="copy-code" id="btn-copy"><i class="fa fa-copy"></i> COPIAR CÓDIGO PIX</button>
          </div>

          <div id="fallback-area" style="display: none; text-align: center; margin-top: 20px;">
              <h3 style="color: #ea1d2c;">O código expirou</h3>
              <button class="copy-code" style="background: #077c22;" onclick="renovarPix()">GERAR NOVO PIX</button>
          </div>

          <div class="how-to-pay" style="margin-top: 30px;">
            <h3 style="color: #ea1d2c; font-size: 1rem;">Passo a passo:</h3>
            <ul style="padding-left: 20px; color: #555; line-height: 1.6; font-size: 0.9rem;">
               <li>Abra o app do seu banco.</li>
               <li>Escolha <b>Pix</b> > <b>Ler QR Code</b> ou <b>Copia e Cola</b>.</li>
               <li>Escaneie ou cole o código acima.</li>
               <li>Confirme o pagamento.</li>
            </ul>
          </div>

          <div class="steps">
            <div class="step current-step"><div class="s-circle">1</div> Pagar</div>
            <div class="step"><div class="s-circle">2</div> Aprovado</div>
            <div class="step"><div class="s-circle">3</div> Entrega</div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer>
    <b>Cheff Burguer</b><br>
    <span style="font-size: 0.9rem;">CNPJ: 37.XXX.253/0001-51</span>
  </footer>

  <script>
    let countdownInterval, checkInterval, currentPaymentData;

    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        if (!dataParam) return Swal.fire('Erro', 'Dados não encontrados.', 'error');

        try {
            currentPaymentData = JSON.parse(decodeURIComponent(dataParam));
            renderInterface(currentPaymentData);
        } catch (e) { console.error(e); }
    });

    function renderInterface(data) {
        const qrEl = document.getElementById('qrcode');
        const textEl = document.getElementById('pix-text');
        
        textEl.value = data.pix_copy_paste;
        qrEl.innerHTML = '';
        
        if (data.qr_code_base64) {
            const img = document.createElement('img');
            const prefix = data.qr_code_base64.startsWith('data:') ? '' : 'data:image/png;base64,';
            img.src = prefix + data.qr_code_base64;
            img.style.width = '100%';
            qrEl.appendChild(img);
        } else {
            new QRCode(qrEl, { text: data.pix_copy_paste, width: 250, height: 250 });
        }

        startTimer(data.expiration_seconds || 1800);
        startPolling(data.transactionId);
    }

    document.getElementById('btn-copy').addEventListener('click', () => {
        const el = document.getElementById('pix-text');
        el.select();
        document.execCommand('copy');
        const btn = document.getElementById('btn-copy');
        btn.innerHTML = '<i class="fa fa-check"></i> COPIADO!';
        btn.style.backgroundColor = '#077c22';
        setTimeout(() => {
            btn.innerHTML = '<i class="fa fa-copy"></i> COPIAR CÓDIGO PIX';
            btn.style.backgroundColor = '#ea1d2c';
        }, 2000);
    });

    function startTimer(duration) {
        let timer = duration;
        clearInterval(countdownInterval);
        countdownInterval = setInterval(() => {
            let min = Math.floor(timer / 60);
            let sec = timer % 60;
            document.getElementById('time-display').textContent = `${min < 10 ? '0' : ''}${min}:${sec < 10 ? '0' : ''}${sec}`;
            if (--timer < 0) {
                clearInterval(countdownInterval);
                document.getElementById('active-payment-area').style.display = 'none';
                document.getElementById('fallback-area').style.display = 'block';
                document.getElementById('time-display').textContent = "EXPIRADO";
            }
        }, 1000);
    }

    function startPolling(id) {
        if(!id) return;
        clearInterval(checkInterval);
        checkInterval = setInterval(async () => {
            try {
                const res = await fetch(`/api/check-status?id=${id}`);
                const status = await res.json();
                if(status.paid) {
                    clearInterval(checkInterval);
                    Swal.fire({
                        icon: 'success',
                        title: 'Pagamento Aprovado!',
                        text: 'Redirecionando...',
                        showConfirmButton: false,
                        timer: 2000
                    }).then(() => {
                        window.location.href = '/entrega'; 
                    });
                }
            } catch(e) {}
        }, 5000);
    }

    async function renovarPix() {
        // Lógica de renovação (Reutiliza a API generate-pix)
        // ... (Mesma lógica anterior, mantida simples aqui)
        location.reload(); // Simples reload para renovar com os dados atuais no cache/url se preferir
    }
  </script>
</body>
</html>
