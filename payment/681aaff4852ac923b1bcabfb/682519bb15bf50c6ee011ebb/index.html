<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalizar Pagamento</title>
  
  <link type="text/css" href="/css/delivry-25.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* FIX DE RESPONSIVIDADE DO FOOTER */
    @media screen and (max-width: 768px) {
        footer {
            position: relative !important;
            margin-top: 30px !important;
            bottom: auto !important;
        }
        .containerFinalizar {
            margin-bottom: 20px !important;
        }
    }

    h1, h2 { color: #ea1d2c; }
    header#topo .cover { background-color: #ea1d2c; }
    .btn, a.voltar { background: #ea1d2c; }
    
    #timer-box { font-size: 1.2rem; font-weight: bold; color: #ea1d2c; text-align: center; margin: 15px 0; }
    #fallback-area { display: none; background: #fff4f4; padding: 20px; border: 1px dashed #ea1d2c; text-align: center; margin-top: 20px; border-radius: 10px; }
    
    .copy-code { width: 100%; background-color: #ea1d2c; color: white; border: none; border-radius: 50px; padding: 15px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 10px; }
    
    textarea { width: 100%; height: 80px; padding: 10px; border: 2px dashed #ea1d2c; border-radius: 10px; background: #fafafa; resize: none; font-size: 12px; }
    #qrcode { display: flex; justify-content: center; margin: 20px 0; }
    #qrcode img { max-width: 250px; border-radius: 10px; border: 1px solid #eee; padding: 5px; }

    .steps { display: flex; justify-content: space-between; margin-top: 30px; opacity: 0.8; }
    .step { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
    .s-circle { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    .current-step { color: #ea1d2c; font-weight: bold; opacity: 1; }
    .current-step .s-circle { border-color: #ea1d2c; color: #ea1d2c; }
  </style>
</head>

<body>
  <header id="topo">
    <div class="cover main" style="background-position: center; background-size: cover; background-image: url('../../../mVDwQN39/banner-237f7496.webp');">
      <div class="logo" style="background-color: white !important; display: flex; align-items: center; justify-content: center;">
        <img src="../../../SN8gVgwk/logocheff.png" style="width: 100%">
      </div>
      <div class="borda"></div>
    </div>
  </header>

  <div class="payment-area" style="max-width: 600px; margin: 40px auto; padding: 0 10px;">
    <div class="container containerFinalizar" style="background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
      <h2 style="text-align: center">Falta pouco!</h2>
      <h3 style="text-align: center; font-size: 1.1rem; color: #555;">Pagamento via Pix</h3>
      
      <div id="detalhesProduto">
        <div class="payment">
          
          <div id="timer-box">Expira em: <span id="time-display">--:--</span></div>

          <div id="active-payment-area">
              <div id="qrcode"></div>
              <textarea id="pix-text" readonly onclick="this.select()"></textarea>
              <button class="copy-code" id="btn-copy">COPIAR CÓDIGO PIX</button>
          </div>

          <div id="fallback-area">
              <h3 style="color:#ea1d2c; margin: 0 0 10px 0;">O código expirou</h3>
              <p>Gere um novo código para finalizar:</p>
              <button class="copy-code" id="btn-renew" style="background: #077c22;" onclick="renovarPix()">GERAR NOVO PIX</button>
          </div>

          <div class="how-to-pay" style="margin-top: 30px;">
            <h3 style="color: #ea1d2c">Passo a passo:</h3>
            <ul style="padding-left: 20px; color: #555; line-height: 1.6;">
               <li>Abra o app do seu banco.</li>
               <li>Escolha Pix > Ler QR Code ou Copia e Cola.</li>
               <li>Confirme o pagamento.</li>
            </ul>
          </div>

          <div class="steps">
            <div class="step current-step"><div class="s-circle">1</div> <span>Pagar</span></div>
            <div class="step"><div class="s-circle">2</div> <span>Aprovado</span></div>
            <div class="step"><div class="s-circle">3</div> <span>Entrega</span></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer>
    <div style="text-align: center; padding: 20px; color: #fff; background: #ea1d2c;">
        <b>Cheff Burguer</b><br>
        <span style="font-size: 0.9rem;">CNPJ: 37.XXX.253/0001-51</span>
    </div>
  </footer>

  <script>
    let countdownInterval, checkInterval, currentPaymentData;

    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        if (!dataParam) return Swal.fire('Erro', 'Dados não encontrados.', 'error');

        try {
            currentPaymentData = JSON.parse(decodeURIComponent(dataParam));
            renderInterface(currentPaymentData);
        } catch (e) {
            console.error(e);
        }
    });

    function renderInterface(data) {
        const qrEl = document.getElementById('qrcode');
        const textEl = document.getElementById('pix-text');
        
        textEl.value = data.pix_copy_paste;
        qrEl.innerHTML = '';
        
        if (data.qr_code_base64 && data.qr_code_base64.length > 20) {
            const img = document.createElement('img');
            const prefix = data.qr_code_base64.startsWith('data:') ? '' : 'data:image/png;base64,';
            img.src = prefix + data.qr_code_base64;
            img.style.width = '100%';
            qrEl.appendChild(img);
        } else {
            new QRCode(qrEl, { text: data.pix_copy_paste, width: 250, height: 250 });
        }

        startTimer(data.expiration_seconds || 1800);
        startPolling(data.transactionId);
    }

    document.getElementById('btn-copy').addEventListener('click', () => {
        const el = document.getElementById('pix-text');
        el.select();
        document.execCommand('copy');
        const btn = document.getElementById('btn-copy');
        const original = btn.textContent;
        btn.textContent = 'COPIADO!';
        btn.style.backgroundColor = '#077c22';
        setTimeout(() => {
            btn.textContent = original;
            btn.style.backgroundColor = '#ea1d2c';
        }, 2000);
    });

    function startTimer(duration) {
        let timer = duration, minutes, seconds;
        const display = document.getElementById('time-display');
        clearInterval(countdownInterval);
        
        countdownInterval = setInterval(() => {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(countdownInterval);
                clearInterval(checkInterval);
                document.getElementById('active-payment-area').style.display = 'none';
                document.getElementById('fallback-area').style.display = 'block';
                display.textContent = "EXPIRADO";
            }
        }, 1000);
    }

    function startPolling(id) {
        if(!id) return;
        clearInterval(checkInterval);
        checkInterval = setInterval(async () => {
            try {
                const res = await fetch(`/api/check-status?id=${id}`);
                const status = await res.json();
                if(status.paid) {
                    clearInterval(checkInterval);
                    clearInterval(countdownInterval);
                    Swal.fire({
                        icon: 'success',
                        title: 'Pagamento Aprovado!',
                        text: 'Seu pedido foi confirmado.',
                        showConfirmButton: false,
                        timer: 3000
                    }).then(() => {
                        window.location.href = '/entrega'; 
                    });
                }
            } catch(e) {}
        }, 5000);
    }

    async function renovarPix() {
        const btn = document.getElementById('btn-renew');
        btn.innerHTML = 'GERANDO...';
        btn.disabled = true;
        try {
            const payload = {
                customer: currentPaymentData.customer,
                total: currentPaymentData.amount,
                items: currentPaymentData.items
            };
            const res = await fetch('/api/generate-pix', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const newData = await res.json();
            if(newData.success) {
                document.getElementById('fallback-area').style.display = 'none';
                document.getElementById('active-payment-area').style.display = 'block';
                renderInterface(newData);
                btn.disabled = false;
                btn.innerHTML = 'GERAR NOVO PIX';
            }
        } catch(e) {
            btn.disabled = false;
            alert('Erro ao renovar. Tente novamente.');
        }
    }
  </script>
</body>
</html>
